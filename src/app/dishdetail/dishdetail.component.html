<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!--p>Display the details of the Dish here</p-->
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{ dish.description }}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40">
    <!--p>Display the list of comments here</p-->
    <md-list *ngIf="dish">
      <h3>Comments</h3>
      <md-list-item *ngFor="let comment of dish.comments">
        <h4 md-line> {{ comment.comment }} </h4>
        <span md-line>{{ comment.rating }} Stars</span>
        <p md-line>
          <span>-- {{ comment.author }}</span> <span>{{ comment.date | date }} </span>
        </p>
      </md-list-item>
    </md-list>
  </div>

</div>
